{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Turing Machine Simulator{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% block head %}
    {% endblock %}
</head>

<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex flex-col">

    <nav class="bg-gray-800 w-64 min-h-screen p-6 flex-shrink-0">
        <h2 class="text-3xl font-bold mb-8">
            <a href="{% url 'index' %}" class="text-gray-100 hover:text-gray-400">Turing Machine Simulator</a>
        </h2>
        <div>
            <div class="text-xl font-semibold mb-2">Multi Tape</div>
            <div class="flex flex-col space-y-2">
                <a href="{% url 'mt_addition' %}"><button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-100 border border-gray-600 rounded">Addition</button></a>
                <a href="{% url 'mt_division' %}"><button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-100 border border-gray-600 rounded">Division</button></a>
                <a href="{% url 'mt_power' %}"><button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-100 border border-gray-600 rounded">Power</button></a>
                <a href="{% url 'X' %}"><button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-100 border border-gray-600 rounded">X</button></a>
            </div>
        </div>
    </nav>

    <main class="flex-grow p-6">
        {% block body %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 w-full p-4 text-center">
        <p class="text-gray-400">
            Made by <a href="https://github.com/lutfiHidayanto" class="text-blue-400 hover:underline">github.com/lutfiHidayanto</a>
        </p>
    </footer>

</body>

</html>

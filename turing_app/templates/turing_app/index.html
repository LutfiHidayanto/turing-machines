{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Turing Machine Simulator{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% block head %}
    {% endblock %}
</head>

<body class="bg-gray-900 text-gray-100 font-sans min-h-screen grid grid-cols-5">

    <nav class="bg-gray-800 min-h-screen p-6 flex-shrink-0 flex flex-col items-center">
        <h2 class="text-3xl font-bold mb-8 text-center">
            <a href="{% url 'index' %}" class="text-gray-100 hover:text-gray-400 ">Turing Machine Simulator</a>
        </h2>
        <div>
            <div class="flex flex-col space-y-2">
                <a href="{% url 'mt_addition' %}"><button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-100 border border-gray-600 rounded w-24">Addition</button></a>
                <a href="{% url 'mt_division' %}"><button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-100 border border-gray-600 rounded w-24">Division</button></a>
                <a href="{% url 'mt_power' %}"><button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-100 border border-gray-600 rounded w-24">Power</button></a>
                <a href="{% url 'X' %}"><button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-100 border border-gray-600 rounded w-24">Case 2</button></a>
            </div>
        </div>
    </nav>

    <main class="flex-grow p-6 grid grid-cols-subgrid col-span-4">
        <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl lg:text-6xl text-center">Turing Machine <span class="text-blue-600 dark:text-blue-500">Diagram</span>.</h1>
        <div class="flex flex-col items-center mb-8">
            <div>
                <h2 class="text-3xl font-bold text-center mb-4">Addition</h2>
                <figure>
                    <img  src="{% static "turing_app/media/Addition.png" %}">
                </figure>
            </div>
        </div>
        <div class="flex flex-col items-center justify-center mb-8">
            <div>
                <h2 class="text-3xl font-bold text-center mb-4">Power</h2>
                <figure>
                    <img  src="{% static "turing_app/media/Power.png" %}">
                </figure>
            </div>
        </div>
        <div class="flex flex-col items-center mb-8">
            <div>
                <h2 class="text-3xl font-bold text-center mb-4">Division</h2>
                <figure>
                    <img  src="{% static "turing_app/media/Division.png" %}">
                </figure>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 w-full p-4 text-center grid grid-cols-subgrid col-span-5">
        <p class="text-gray-400">
            Made by <a href="https://github.com/lutfiHidayanto" class="text-blue-400 hover:underline">github.com/lutfiHidayanto</a>
        </p>
    </footer>

</body>

</html>

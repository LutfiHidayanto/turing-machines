{% load static %}

<!DOCTYPE html>
<html class="dark">

<head>
    <title>Case 2</title>
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'turing_app/css/styles.css' %}">
</head>

<body class="bg-gray-900 text-gray-100 dark:text-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl lg:text-6xl ">Turing Machine Input <span class="text-blue-600 dark:text-blue-500">Case #2</span>.</h1>
        <form action="{% url 'X' %}" method="POST" class="max-w-sm mx-auto bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <input name="m" id="m_field" placeholder="m ([+-]0*)" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-600 dark:text-white">
            </div>
            <div class="mb-4">
                <input name="n" id="n_field" placeholder="n ([+-]0*)" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-600 dark:text-white">
            </div>
            <div class="mb-4">
                <input name="a" id="a_field" placeholder="a (0*)" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-600 dark:text-white">
            </div>
            <div class="mb-6">
                <input name="b" id="b_field" placeholder="b ([+-]0*)" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:bg-gray-600 dark:text-white">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
